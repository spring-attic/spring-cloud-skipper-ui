<div class="row">
    <div class="input-group searchbox-input-group">
        <input type="text" class="form-control" placeholder="Search" #searchbox>
        <span class="input-group-addon">
        <button type="submit" (click)="searchByName(searchbox.value)">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </span>
    </div>
</div>
<table *ngIf="packageMetadata?.length > 0" class="table table-hover">
  <thead>
  <tr>
    <th>API version</th>
    <th>Kind</th>
    <th>Name</th>
    <th>Origin</th>
    <th>Version</th>
  </tr>
  </thead>
  <tbody>
  <ng-template ngFor let-item
               [ngForOf]="packageMetadata">
    <tr>
      <td>
        {{item.apiVersion}}
      </td>
      <td>
        {{item.kind}}
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.origin}}
      </td>
      <td>
        {{item.version}}
      </td>
    </tr>
  </ng-template>
  </tbody>
</table>
